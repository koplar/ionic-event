<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="resetForm"
    (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input
        formControlName="email"
        type="email" placeholder="Alamat email anda"
        [class.invalid]="!resetForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message"
      *ngIf="!resetForm.controls.email.valid && resetForm.controls.email.touched">
      <p>Isikan alamat email yang valid</p>
    </ion-item>
    <br>  
    <button ion-button
      block type="submit"
      color = "primary"
      [disabled]="!resetForm.valid"
    >Reset Password</button>

  </form>
</ion-content>
