<ion-header>

  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Nama Event</ion-label>
    <ion-input [(ngModel)]="eventName" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Tanggal</ion-label>
    <ion-datetime [(ngModel)]="eventDate" displayFormat="D MMM, YYYY" pickerFormat="DD MMM YYYY"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Kontak</ion-label>
    <ion-input [(ngModel)]="eventKontak" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Keterangan Event</ion-label>
    <ion-textarea [(ngModel)]="eventDes" type="text"></ion-textarea>
  </ion-item>

  <button ion-button block
    color="primary" clear
    (click)="createEvent(eventName,eventDate,eventPrice,eventKontak,eventDes)">
    Simpan Event
  </button>
</ion-content>
